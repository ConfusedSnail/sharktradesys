    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>

    <script src="js/echarts-2.2.2/build/dist/echarts.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript">
        var selecttime = {};
        var respdata = {};
        $('#datetimepickerbegin').datetimepicker({
          format: 'yyyy-MM-dd hh:mm',
          language: 'en',
          pickDate: true,
          pickTime: true,
          hourStep: 1,
          minuteStep: 15,
          secondStep: 30,
          inputMask: true
        });

        $('#datetimepickerend').datetimepicker({
          format: 'yyyy-MM-dd hh:mm',
          language: 'en',
          pickDate: true,
          pickTime: true,
          hourStep: 1,
          minuteStep: 15,
          secondStep: 30,
          inputMask: true
        });
        
        
        $("#datetimepickerbegin").on("changeDate", function(e){
          selecttime.bt = e.localDate.toString();
        });
        $("#datetimepickerend").on("changeDate", function(e) {
          selecttime.et = e.localDate.toString();
        });

        var submitbutton = $(".btn-primary");

        function postJSON(url, data, callback) {
          var request = new XMLHttpRequest();
          request.open("POST", url);
          request.setRequestHeader("Content-Type", "application/json");
          request.onreadystatechange = function() {
            if(request.readyState === 4 && callback) {
              var type = request.getResponseHeader("Content-Type");
              console.log("euxyacg call type:" + type);
              if(type === "application/json;charset=UTF-8")
                callback(request.responseText);
            }
          };
          request.send(JSON.stringify(data));
        };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
        function get(url, callback) {
          var request = new XMLHttpRequest();
          request.open("GET", url);
          request.onreadystatechange = function() {
            if(request.readyState === 4 && request.status === 200) {
              var type = request.getResponseHeader("Content-Type");
              if(type === "application/json")
                callback(JSON.parse(request.responseText));
            }
          };
          request.send(null);
        };

        function testResponse(res) {
          var tmpdata = JSON.parse(res.split('\n')[1]);
          respdata = tmpdata;
          var stktable = $('#stknavbar');
          for(var elt in tmpdata) {
            var tr = "<li class=\"\"><a onclick=\"clicktest(this);return false\">" + elt + "</a></li>";
            stktable.append(tr);
          }
        };
        
        function checkResponse(res){
          console.log(res);
        };
        submitbutton.bind("click", function() {
          postJSON("api", selecttime, testResponse);
        });

        function extracttimelist(stklist) {
          var timex = new Array();
          for(var i = 2; i < stklist.length; i = i + 3) {
            var tmpstr = stklist[i];
            var tmpstrlist = tmpstr.split(" ");
            tmpstr = tmpstrlist[1];
            tmpstr = tmpstr.substr(0, tmpstr.length - 1);
            timex.push(tmpstr);
          }
          return timex;
        }

        function extractdeltalist(stklist) {
          var delta = new Array();
          for(var i = 0; i < stklist.length; i = i + 3) {
            var tmpobj = stklist[i];
            delta.push(tmpobj['delta']);
          }
          return delta;
        }

        function extracpricelist(stklist) {
          var price = new Array();
          for(var i = 1; i < stklist.length; i = i + 3) {
            var tmpobj = stklist[i];
            price.push(tmpobj['price'] * 100);
          }
          console.log(price);
          return price;
        }

        function clicktest(stkobj) {
        var keyval = stkobj.childNodes[0].data;
        require.config({
            paths: {
                echarts: 'js/echarts-2.2.2/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                var option = {
                  tooltip : {
                    trigger: 'axis'
                  },
                  legend: {
                    data:['Delta','Price']
                  },
                  toolbox: {
                    show : true,
                    feature : {
                      mark : {show: true},
                      dataView : {show: true, readOnly: false},
                      magicType : {show: true, type: ['line', 'bar']},
                      restore : {show: true},
                      saveAsImage : {show: true}
                    }
                  },
                  calculable : true,
                  xAxis : [
                    {
                      type : 'category',
                      boundaryGap : false,
                      data : extracttimelist(respdata[keyval]),
                    }
                  ],
                  yAxis : [
                    {
                      type : 'value',
                      axisLabel : {
                        formatter: '{value}'
                      }
                    }
                  ],
                  series : [
                    {
                      name:'Delta',
                      type:'line',
                      data:extractdeltalist(respdata[keyval]),
                      markLine : {
                      data : [
                        {type : 'average', name: 'Average'}
                      ]
                      }
                    },
                    {
                      name:'Price',
                      type:'line',
                      data:extracpricelist(respdata[keyval]),
                      markLine : {
                      data : [
                        {type : 'average', name : 'Average'}
                      ]
                      }
                    }
                ]
              };
            myChart.setOption(option); 
          }
        );
        }
    </script>
